<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Music Player</title>
    <!-- CSS only -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div class="cnt">
        <div class="container" >
            <nav class="navbar rounded px-5">
                <div class="container-fluid">
                  <a class="navbar-brand text-white"><h3>Music Player </h3></a>
                  <form class="d-flex" role="search">
                    <a href="#">
                        <img style="height: 55px;color: white;" src="images/logo.png" alt="" srcset="">
                    </a>
                  </form>
                </div>
            </nav>
            <div class="">
                <div class="search-bar col-md-6 mx-auto ">
                    <h1 class="text-center my-5" style="color:white;">Yo Yo Singer</h1>
                    <div class="input-group mb-3">
                        <input id="search-field" type="text" class="form-control" placeholder="Enter your artist song name" >
                        <button onclick="searchSong()" class="btn btn-primary search-btn" >Search</button>
                    </div>
                </div>
                
                <div id="song-container"  class="search-result col-md-10 mx-auto py-4">
                
                </div>
            </div>
        </div>
